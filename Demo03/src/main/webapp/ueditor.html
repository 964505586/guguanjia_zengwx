<!DOCTYPE html>
<html lang="en">
<head>

    <base href="/ueditor/">
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  引入  富文本编辑器的三个js文件  ueditor.all.js-富文本编辑器的内置js逻辑   ueditor.config.js-内置配置js zh-cn.js汉化文件  -->
    <script src="static/ueditor/ueditor.all.js"></script>
    <script src="static/ueditor/ueditor.config.js"></script>
    <script src="static/vue/vue.js"></script>
    <script src="static/vue/axios.js"></script>
    <!--  封装了百度富文本编辑器并且通过vue进行组件化  -->
    <script src="static/vue-ueditor-wrap.min.js"></script>

</head>
<body>

<div id="app">
    <!--富文本编辑器处理标签
        :config 该属性用于设置配置信息
        创建富文本编辑器会自动加载ueditor.config.js的配置信息
        创建VueUeditorWrap会自动将ueditor.config.js里面的UEDITOR_HOME_URL路径替换/static/UEditor/ 需要自定义配置
        -->
    <vue-ueditor-wrap v-model="msg" :config="ueditorConfig"></vue-ueditor-wrap>
</div>

</body>
<script>
let vm = new Vue({
    el:'#app',
    data:{
        msg:'<h2><img src="http://img.baidu.com/hi/jx2/j_0003.gif">Vue + UEditor + v-model双向绑定</h2>',
        ueditorConfig:{
            UEDITOR_HOME_URL: 'static/ueditor/',   // 默认ueditor加载资源的前缀路径
            charset:'utf-8',
            serverUrl: 'doExec',    // 后端统一接口路径   /ueditor/doExce
        }
    },
    methods:{
    },
    // 引入vue组件  必须先封装有vue组件
    components:{
        VueUeditorWrap
    }
})
</script>
</html>
